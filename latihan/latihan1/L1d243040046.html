<HTML>
    <HEAD>
        <TITLE>Ini Judul</TITLE>
    </HEAD>

    <BODY>
        Percobaan yang <DEL>salah</DEL><BR>
        <TT>Senyawa dan Satuan</TT><BR>
        H<SUB>2</SUB>SO<SUB>4</SUB><BR>
        Satuan Luas adalah meter<SUP>2</SUP><BR><BR>

        <PRE>
        Eyang Poetri melakukan Percobaan
                        di Boemi Parahyangan 
        untuk menambah wawasan dan kesaktian
        </PRE>

        Ini tanpa efek FONT<BR>
        <FONT FACE="ARIAL" SIZE="5" COLOR="RED">
        Ini dengan efek FONT
        </FONT>
    </BODY>
</HTML>

<!--SUB, SUP, TT, DEL, PRE, FONT
Pada dokumen HTML tag SUB digunakan untuk memberikan 
efek subscript pada suatu teks, dan tag SUP digunakan 
untuk memberikan efek superscript pada suatu teks 
sedangkan tag TT digunakan untuk memberikan efek mesin 
ketik pada suatu teks. Tag DEL digunakan untuk memberikan 
efek coretan pada suatu teks. Tag PRE pada dokumen 
HTML digunakan untuk melakukan preformat terhadap 
dokumen HTML. Artinya teks yang akan ditampilkan akan 
sama keadaannya seperti yang tertulis pada kode HTML nya.
-->
