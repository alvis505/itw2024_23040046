<HTML>
    <HEAD>
        <TITLE>Ini Juduk</TITLE>
    </HEAD>

    <BODY>
        Menu Makanan dengan UL 
        <UL>
            <LI>Bakso 
            <LI>Sate
            <LI>Siomay
        </UL><BR>
            Menu Minuman dengan OL 
        <OL>
            <LI>ES Jeruk
            <LI>Es Teler
            <LI>Es Campur
        </OL>
    </BODY>
</HTML>

<!--LIST
Pada dokumen HTML terdapat dua jenis list, 
yaitu unordered list dan ordered list. 
Unordered list adalah suatu list yang tidak 
memperhatikan urutan penomoran. 
Sedangkan ordered list adalah list yang 
memperhatikan urutan penomoran. Untuk membuat 
suatu unordered list menggunakan tag UL 
sedangkan untuk membuat ordered list menggunakan tag OL. 
Dan untuk mengisikan item pada list menggunakan tag LI

-->
