<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Avengers</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="capp.jpg" width="" alt="Captain America" />
            <span>Captain America</span>
          </a>

          <div class="overlay" id="gambar-1">
            <a href="#" class="close">X close</a>

            <a href="#gambar-4" class="previous">previous</a>
            <img src="capp.jpg" width="" alt="Captain America" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-2">
            <img src="iron.jpg" width="150" alt="Ironman" />
            <span>Ironman</span></a
          >

          <div class="overlay" id="gambar-2">
            <a href="#" class="close">X close</a>

            <a href="#gambar-1" class="previous">previous</a>
            <img src="iron.jpg" width="" alt="Ironman" />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-3">
            <img src="spidey.jpg" width="110" alt="Spiderman" />
            <span>Spiderman</span></a
          >

          <div class="overlay" id="gambar-3">
            <a href="#" class="close">X close</a>

            <a href="#gambar-2" class="previous">previous</a>
            <img src="spidey.jpg" width="" alt="Spiderman" />
            <a href="#gambar-4" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-4">
            <img src="thor.jpg" width="150" alt="Thor Odinson" />
            <span>Thor Odinson</span></a
          >

          <div class="overlay" id="gambar-4">
            <a href="#" class="close">X close</a>

            <a href="#gambar-3" class="previous">previous</a>
            <img src="thor.jpg" width="" alt="Thor Odinson" />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
